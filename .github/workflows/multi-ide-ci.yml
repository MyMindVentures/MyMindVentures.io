name: Multi-IDE CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  bolt-ai-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'bolt-ai')
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Bolt.ai specific tests
        run: npm run test:bolt-ai
      - name: AI integration tests
        run: npm run test:ai-integration

  cursor-ai-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'cursor-ai')
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Cursor.ai specific tests
        run: npm run test:cursor-ai
      - name: Architecture tests
        run: npm run test:architecture

  collaboration-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'both')
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Collaboration tests
        run: npm run test:collaboration
      - name: Multi-IDE compatibility
        run: npm run test:multi-ide

  general-checks:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'bolt-ai') && !contains(github.event.head_commit.message, 'cursor-ai') && !contains(github.event.head_commit.message, 'both')"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Type checking
        run: npm run type-check


